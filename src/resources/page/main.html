<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kafka Web</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
<form id="producer-form" enctype="multipart/form-data" action="/produce/file" method="post">
    <h3 id="producer-form-header">Send a message to topics</h3>
    <input type="file" name="file"/>
    <div class="config-block">
        <label for="topic">
            Topic:
            <input id="topic" type="text" name="topic" value="test-topic"/>
        </label>
        <label for="count">
            Count:
            <input id="count" type="text" name="count" value="1"/>
        </label>
    </div>
    <div class="input-block">
        <label for="input-message">
            <textarea id="input-message" name="input-message" rows="5" cols="53"></textarea>
        </label>
    </div>
    <input type="submit" value="Send"/>
</form>
<h3>Error: {{.Error.ErrorMessage}}</h3>
<h4>Brokers: {{.KafkaInfo.Brokers}}</h4>
<h4>Topics: {{.KafkaInfo.Topics}}</h4>
<h4>CountTopics: {{.KafkaInfo.CountTopics}}</h4>
<h4>CountPartitions: {{.KafkaInfo.CountPartitions}}</h4>
</body>
</html>
