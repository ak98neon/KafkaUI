<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Configuration</title>
    <link rel="stylesheet" href="../../static/css/configuration.css">
</head>
<body>
<form id="config-form" action="/config/parse" method="post">
    <label for="broker_servers">
        Broker server:
        <input id="broker_servers" type="text" name="broker_servers" value="localhost:9092"/>
    </label>
    <label for="clientId">
        ClientId:
        <input id="clientId" type="text" name="clientId" value="test.client.id"/>
    </label>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
